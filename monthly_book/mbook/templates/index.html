{% extends 'base.html'%} 
{% block title %} Expense Book {% endblock title %} 
{% block body %}
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-xl-4">
                <div class = "card p-5">
                    <div class = "card-body">
                       <h5 class = "card-title center">Stores</h5>
                       
                       <p class = "card-text display-1 center text-success">
                          {{ stores }}
                       </p>
                       <!-- <a href="#" class = "btn btn-info float-right">More Info</a> -->
                    </div>
                 </div>
            </div>
            <div class="col-xl-4">
                <div class = "card p-5">
                    <div class = "card-body">
                       <h5 class = "card-title center">Products</h5>
                       
                       <p class = "card-text display-1 center text-warning">
                        {{ products }}
                       </p>
                       <!-- <a href="#" class = "btn btn-info float-right">More Info</a> -->
                    </div>
                 </div>
            </div>
            <div class="col-xl-4">
                <div class = "card p-5">
                    <div class = "card-body">
                       <h5 class = "card-title center">Transactions</h5>
                       
                       <p class = "card-text display-1 center text-primary">
                        {{ transactions }}
                       </p>
                       <!-- <a href="#" class = "btn btn-info float-right">More Info</a> -->
                    </div>
                 </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-xl-6">
                <div class = "card p-5">
                    <div class = "card-body">
                       <h5 class = "card-title center">Total Transaction Value</h5>
                       
                       <p class = "card-text display-1 center text-danger">
                          AED {{ total_txn_amt }}
                       </p>
                       <!-- <a href="#" class = "btn btn-info float-right">More Info</a> -->
                    </div>
                 </div>
            </div>
            <div class="col-xl-6">
                <div class = "card p-5">
                    <div class = "card-body">
                       <h5 class = "card-title center">Total Extra Value</h5>
                       
                       <p class = "card-text display-1 center text-dark">
                          AED {{ total_extra_amt }}
                       </p>
                       <!-- <a href="#" class = "btn btn-info float-right">More Info</a> -->
                    </div>
                 </div>
            </div>
        </div>
    </div>
{% endblock body %}
