{% extends 'base.html' %}

{% block title %}
Monthly Book - Change Password
{% endblock title %}

{% block body %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h4>Change Password</h4>
                <hr />
                <form action="{% url 'mbook:change_password' %}" method="POST">
                    {% csrf_token %}
                    {{ form_password.as_p }}
                    <center><button type="submit" class = "btn btn-dark ">Update</button> <a href="{% url 'mbook:index' %}" class = "btn btn-danger">Cancel</a></center>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
{% endblock body %}
