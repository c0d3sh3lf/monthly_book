{% extends 'base.html' %}

{% block title %}
Expense Manager - Edit User
{% endblock title %}


{% block body %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h4>Update User</h4>
                <hr />
                <form action="{% url 'user_management:update_user' id %}" method="POST">
                    {% csrf_token %}
                    {{ form_user.as_p }}
                    <center><button type="submit" class = "btn btn-dark ">Update</button> <a href="{% url 'user_management:list_users' %}" class = "btn btn-danger">Cancel</a></center>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
        
    </div>
{% endblock body %}
