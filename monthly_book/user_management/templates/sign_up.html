{% load static %}

<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

        <!-- Compiled and Minified Bootstrap CSS -->
        <link rel = "stylesheet" 
        href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity = "sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin = "anonymous">

         <!-- jQuery Library -->
         <script src = "https://code.jquery.com/jquery-3.2.1.slim.min.js" 
         integrity = "sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
         crossorigin = "anonymous">
         </script>
 
         <!-- Popper -->
         <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
         integrity = "sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
         crossorigin = "anonymous">
         </script>
 
         <!-- Compiled and Minified Bootstrap JavaScript -->
         <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
         integrity = "sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
         crossorigin = "anonymous">
         </script>

        <script>
            $(function(){
                $("#TnCModalBody").load("{% url 'user_management:tnc' %}");
            });
        </script>

        <!-- Material Design Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

         <style>
             body{
                background-color: ivory;
             }
             th {
                 text-align: center;
                 vertical-align: text-top;
             }
             .container-center {
                text-align: center;
                padding: 25px;
                margin-top: 25px;
                border-radius: 5px;
                border: 2px solid black;
             }
             .table {
                 margin-top: 25px;
             }
             .right-button {
                 margin-right: 10px;
                 margin-top: 10px;
             }
             .center {
               text-align: center;
             }
         </style>

        <title>Expense Manager - Sign Up</title>
        
    </head>

    <body>
        <nav class = "navbar navbar-expand-sm navbar-dark bg-info">
            <a class = "navbar-brand" href = "{% url 'mbook:index' %}"><i class="zmdi zmdi-shopping-cart"></i> Expense Book</a>
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse" 
            data-target = "#navbarSupportedContent" 
            aria-controls = "navbarSupportedContent" aria-expanded = "false" 
            aria-label = "Toggle navigation">
            
            <span class = "navbar-toggler-icon"></span>
            </button>
            
            <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
            <ul class = "navbar-nav mr-auto">
                
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class = "nav-link" href="{% url 'user_management:sign_up' %}"><i class="zmdi zmdi-account-add"></i> Sign Up</a>
                </li>
            </ul>
            </div>
        </nav>
        <div class="container">
            <div class="container col-sm-2"></div>
            <div class="container col-sm-8 container-left">
                <center><h2>Sign Up</h2></center>
                <form action="{% url 'user_management:sign_up' %}" method="POST">
                    {% if error %}
                        <div class = "alert alert-danger alert-dismissible">
                            <button type = "button" class = "close" data-dismiss = "alert">&times;</button>
                            <strong>Error!</strong> {{error}}
                        </div>
                    {% endif %}
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="checkbox" id="TnCAgreement" name="TnCAgreement">
                    <label class="form-group" for="TnCAgreement">I agree to the <a href="#" data-toggle="modal" data-target="#TnCModal">Terms and Conditions</a>.</label>
                    <div class = "modal fade" id = "TnCModal" tabindex = "-1" 
                        role = "dialog" aria-labelledby =" TnCModalLabel" aria-hidden = "true">
                        <div class = "modal-dialog" role = "document">
                            <div class = "modal-content">
                                <div class = "modal-header">
                                    <h5 class = "modal-title" id = "TnCModalLabel">Terms and Conditions</h5>
                                    <button type = "button" class = "close" data-dismiss = "modal" aria-label = "Close">
                                        <span aria-hidden = "true">Ã—</span>
                                    </button>
                                </div>
                                <div class = "modal-body" id="TnCModalBody"></div>
                                <div class = "modal-footer">
                                    <button type = "button" class = "btn btn-danger" data-dismiss = "modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <center><button type="submit" class = "btn btn-dark ">Sign up</button></center>
                </form>
                
            </div>
            <div class="container col-sm-2"></div>
        </div>
    </body>
</html>
